<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
        <script src='main.js'></script>
    </head>
    <body>
        <div class="borda">
            <h1>Calculadora</h1>

            <form>
                <label for="fname">Digite um número:</label><br>
                <input type="number" id="n1"><br>
                <label for="lname">Digite outro número:</label><br>
                <input type="number" id="n2"><br>
            </form>

            <p>Escolha uma operação:</p>
            <button id="+" onclick="Calcular('+')">+</button>
            <button id="-" onclick="Calcular('-')">-</button>
            <button id="x" onclick="Calcular('*')">x</button>
            <button id="%" onclick="Calcular('/')">%</button>
            <button id="" onclick="Calcular('')">C</button>

            <div>
                <h2>Resultado: </h2>
                <h2 id="resultado">0</h2>
            </div>
        </div>
    </body>
    <script src="index.js">
    </script>
</html>
